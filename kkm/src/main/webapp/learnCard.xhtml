<ui:composition template="/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <f:metadata>
        <!--f:viewAction action="#{viewUsers.populateOwnProfil()}"/-->
    </f:metadata>

    <ui:define name="content">
    	<!-- h:outputStylesheet name="./resources/css/flashcard.css" library="styles" target="head"/-->
        <h:outputText value="Learn Flashcards" style="font-size: x-large" /> 
        <p:separator style="border-color: #ffffff; "/>
        <h:form id="currentUserForm">

            <p:button value="Refresh" outcome="/learnCard.xhtml" icon="ui-icon-refresh" action="#{cardBean.init()}"/>
            <p:separator />
            <p:growl id="editUserFormMessages"/>
			
			<p:outputPanel style="display:block" class="flip-container" onclick="this.classList.toggle('hover');">
				<p:outputPanel style="display:block" class="flipper">
					<p:outputPanel style="display:block" class="front">
						<h:outputText value="#{cardBean.currentCard.front}" />
					</p:outputPanel>
					<p:outputPanel style="display:block" class="back">
						<h:outputText value="#{cardBean.currentCard.back}" />
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
			<h:form>
			    <h:commandButton value="easy" action="#{cardBean.getNextCard()}" />
			    <h:commandButton value="medium" action="#{cardBean.getNextCard()}" />
			    <h:commandButton value="hard" action="#{cardBean.getNextCard()}" />
			</h:form>
		</h:form>
    </ui:define>
</ui:composition>
