<ui:composition template="/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <f:metadata>
        <!--f:viewAction action="#{viewUsers.populateOwnProfil()}"/-->
    </f:metadata>

    <ui:define name="content">
        <h:outputText value="Learn Flashcards" style="font-size: x-large" /> 
        <p:separator style="border-color: #ffffff; "/>
        <h:form id="learnCardForm">

            <p:button value="Refresh" outcome="/private/learnCard.xhtml" icon="ui-icon-refresh"/>
            <p:separator />
			
            <p:panel header="Select Topic" style="width: 360px;">
	            <h:selectOneMenu value="#{cardController.topic}">
				    <f:selectItems value="#{cardController.topics}" />
				</h:selectOneMenu>
				<h:commandButton value="Search for Topic" action="#{cardController.getCardsFromTopic()}" />
			</p:panel>
			<p:panel header="Rate Card" style="width: 360px;">
			<p:outputPanel style="display:block;" class="flip-container" onclick="this.classList.toggle('hover');">
				<p:outputPanel style="display:block" class="flipper">
					<p:outputPanel style="display:block" class="front">
						<div class="centered"><h:outputText value="#{cardController.currentCard.front}" /></div>
					</p:outputPanel>
					<p:outputPanel style="display:block" class="back">
						<div class="centered"><h:outputText value="#{cardController.currentCard.back}" /></div>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
			<h:form>
			    <h:commandButton value="easy" action="#{cardController.getNextCard()}" />
			    <h:commandButton value="medium" action="#{cardController.getNextCard()}" />
			    <h:commandButton value="hard" action="#{cardController.getNextCard()}" />
			</h:form>
			</p:panel>
		</h:form>
    </ui:define>
</ui:composition>
