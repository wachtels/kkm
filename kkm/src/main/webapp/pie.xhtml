<ui:composition template="/index.xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

	<f:metadata>
		<!--f:viewAction action="#{viewUsers.populateOwnProfil()}"/-->
